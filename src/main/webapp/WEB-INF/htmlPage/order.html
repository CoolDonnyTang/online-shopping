<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>我的订单</title>

<!-- Bootstrap -->
<link href="../resources/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../resources/my-css/order.css" rel="stylesheet">
<link href="../resources/my-css/shopping-cart.css" rel="stylesheet">
<link href="../resources/my-css/index.css" rel="stylesheet">
<link href="../resources/my-css/user-base.css" rel="stylesheet">
</head>
<body>
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-xs-2 heaer-menu" id="loginAndRegister">
					<a class="header-link" href="login.html">请登录</a>&nbsp;&nbsp;&nbsp;
					<a class="header-link" href="register.html">免费注册</a>
				</div>
				<div class="col-xs-3 heaer-menu" id="userAndLogExit" style="display: none;">
					<a class="header-link" href="#"id="userName"></a>&nbsp;&nbsp;&nbsp;
					<a class="header-link" href="#">退出</a>
				</div>
				<div class="col-xs-6"></div>
				<div class="col-xs-1 heaer-menu">
					<div class="dropdown">
						<a id="dLabel1" data-target="#" href="#"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false" class="header-link"> 我的爱购 <span
							class="caret"></span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="dLabel1">
							<li><a class="link-hover">我的订单</a></li>
							<li><a class="link-hover">我的关注</a></li>
						</ul>
					</div>
				</div>
				<div class="col-xs-1 heaer-menu">
					<div>
						<a href="../login/shopping-cart.action" class="header-link">我的购物车 </a>
					</div>
				</div>
				<div class="col-xs-1 heaer-menu">
					<div class="dropdown">
						<a id="dLabel3" data-target="#" href="http://example.com"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false" class="header-link">联系客服 <span
							class="caret"></span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="dLabel3">
							<li>028-12345678</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<!--已完成订单主体区开始-->
		<div>
			<div class="row cart-header">
				<div class="col-xs-3 s-cart padding-lr0">
					<div class="col-xs-6 padding-lr0">
						<a href="../index.html" class="thumbnail activity-link"> <img
							src="../resources/images/logo.png" class="logo">
						</a>
					</div>
					我的订单
				</div>
			</div>
			<!-- 已完成订单开始 -->
			<div class="addr-container">
				<div class="address-header">
					<span><b>已完成订单</b></span>
					<button type="button" class="btn btn-default btn-xs my-btn-1" id="lastYearCompleteOrder">最近一年已完成订单</button>
				</div>
				<div class="order-list">
					<table class="table cart-table" id="completedOrder">
		   			
				  	</table>
				</div>
			</div>
			<!-- 已完成订单结束 -->
			<!-- 待支付订单开始 -->
			<div class="addr-container">
				<div class="address-header">
					<span><b>进行中订单</b></span>
					<button type="button" class="btn btn-default btn-xs my-btn-1" id="allSwingOrder">全部进行中订单</button>
				</div>
				<div class="order-list">
					<table class="table cart-table" id="swingOrder">
		   			
				  	</table>
				</div>
			</div>
			<!-- 未支付订单结束 -->
		</div>		
		<!--已完成订单主体区结束-->
	</div>


	<hr />
	<div class="page-footer-body text-center">
		<ul class="footer-list">
			<li>关于我们</li>
			<li>联系我们</li>
			<li>亲情加盟</li>
			<li>商城社区</li>
			<li>我在中国</li>
			<li>友情链接</li>
		</ul>
	</div>
	<div class="page-copyright text-center">
		Copyright &copy; 2017 <strong>爱购商城i-go.store</strong> 版权所有
	</div>
	<script src="../resources/plugins/jquery-2.2.4.min.js"></script>
	<script src="../resources/plugins/jquery.cookie.js"></script>
	<script src="../resources/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../resources/scripts/all-base.js"></script>
	<script src="../resources/scripts/my-utils.js"></script>
	<script src="../resources/scripts/order.js"></script>
	<script type="text/javascript"
		src="//at.alicdn.com/t/font_zcsipz08mj0b2o6r.js"></script>
	<script type="text/javascript">
		$(function(){
			//加载默认进行中订单
			loadOrder(false,1);
			//加载默认已完成订单
			loadOrder(false,2);
			//注册点击事件
			$("#lastYearCompleteOrder").click(function() {
				//加最近一年已完成订单
				loadOrder(true,2);
			});
			$("#allSwingOrder").click(function(){
				//加载全部进行中订单
				loadOrder(true,1);
			});
		});
	</script>
</body>
</html>
