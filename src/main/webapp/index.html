<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

<title>爱购商城</title>

<!-- Bootstrap -->
<link href="resources/plugins/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="resources/my-css/index.css" rel="stylesheet">
<link href="resources/my-css/user-base.css" rel="stylesheet">
<link href="resources/my-css/detail.css" rel="stylesheet">
<link href="resources/my-css/commodity-list.css" rel="stylesheet">
</head>
<body>
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-2 heaer-menu" id="loginAndRegister">
					<a class="header-link" href="login.html">请登录</a>&nbsp;&nbsp;&nbsp;
					<a class="header-link" href="register.html">免费注册</a>
				</div>
				<div class="col-md-3 heaer-menu" id="userAndLogExit" style="display: none;">
					<a class="header-link" href="#"id="userName"></a>&nbsp;&nbsp;&nbsp;
					<a class="header-link" href="#">退出</a>
				</div>
				<div class="col-md-6"></div>
				<div class="col-md-1 heaer-menu">
					<div class="dropdown">
						<a id="dLabel1" data-target="#" href="#"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false" class="header-link"> 我的爱购 <span
							class="caret"></span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="dLabel1">
							<li><a class="link-hover">我的订单</a></li>
							<li><a class="link-hover">我的关注</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-1 heaer-menu">
					<div>
						<a href="login/shopping-cart.action" class="header-link">我的购物车 </a>
					</div>
				</div>
				<div class="col-md-1 heaer-menu">
					<div class="dropdown">
						<a id="dLabel3" data-target="#" href="http://example.com"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false" class="header-link">联系客服 <span
							class="caret"></span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="dLabel3">
							<li>028-12345678</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row page-search">
			<div class="col-md-2">
				<div class="col-md-10">
					<a href="#" class="thumbnail activity-link"> <img
						src="resources/images/logo.png" class="logo">
					</a>
				</div>
			</div>
			<div class="col-md-8">
				<div class="col-md-8 col-md-offset-2">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="商品搜索"
							aria-describedby="basic-addon2" style="border-color:red">
						<span class="input-group-addon serch-icon serch-icon_" id="basic-addon2">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 goods-category" id="mainKinds">
				<ul id="mainKindsList">
					
				</ul>
			</div>
			<div class="col-md-8 store-activity" id="activty">
				<div id="carousel-example-generic" class="carousel slide"
					data-ride="carousel" style="height: 100%">
					<ol class="carousel-indicators" id="checkAdImage">
						<!-- 动态加入内容 -->
					</ol>
					<div class="carousel-inner" role="listbox" id="adImageContainer" style="height: 100%">
						<!-- 动态加入内容 -->
					</div>
					<a class="left carousel-control" href="#carousel-example-generic"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#carousel-example-generic"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<!-- 显示子分类 -->
			<div class="col-md-8 dis-sub-kinds" id="disSubKinds" style="display: none;">
				<ul class="nav nav-pills subKinds-list" id="subKindsList">
				 	<!-- 动态加入内容 -->
				</ul>
			</div><!-- 显示子分类结束 -->
		</div>

		<div class="row goods-recommend">
			<div class="recommend-header">
				<div class="col-md-1">
					<div class="col-md-12">
						<a href="#" class="thumbnail activity-link"> <img
							src="resources/images/recommend.png" class="recommend-image">
						</a>
					</div>
				</div>
				<h3>今日推荐</h3>
			</div>
			<!-- 商品开始 -->
			<div id="recommendList">
				<!-- 动态加入内容 -->
			</div>
			<!-- 商品结束 -->
		</div>
		<!-- 品牌推荐、本周排行、爱购吃货 -->
		<div class="row top-goods">
			<div class="col-md-4 brand-recommend">
				<div class="brand-header">
					<div class="col-md-3">
						<div class="col-md-12">
							<a href="#" class="thumbnail activity-link"> <img
								src="resources/images/brand.png" class="recommend-image">
							</a>
						</div>
					</div>
					<h3>经典品牌</h3>
				</div>
				<div class="brand-full"></div>
				<!-- 品牌推荐开始 -->
				<div id="recommendBrand">
					<!-- 动态加入内容 -->
				</div>
				<!-- 品牌推荐结束 -->
			</div>
			<div class="col-md-4 brand-recommend">
				<div class="food-header">
					<div class="col-md-3">
						<div class="col-md-12">
							<a href="#" class="thumbnail activity-link"> <img
								src="resources/images/food.png" class="recommend-image">
							</a>
						</div>
					</div>
					<h3>科成专区</h3>
				</div>
				<!-- 食品区开始 -->
				<div id="recommendFood">
					<!-- 动态加入内容 -->
				</div>
				<!-- 食品区结束 -->
			</div>
			<div class="col-md-4 brand-recommend">
				<div class="rankings-header">
					<div class="col-md-3">
						<div class="col-md-12">
							<a href="#" class="thumbnail activity-link"> <img
								src="resources/images/rankings.png" class="recommend-image">
							</a>
						</div>
					</div>
					<h3>销售排行</h3>
				</div>
				<!-- 本周排行榜开始 -->
				<div id="weeklySales">
					<!-- 动态加入内容 -->
				</div>
				<!-- 排行榜结束 -->
			</div>
		</div>
	</div>


	<hr />
	<div class="page-footer-body text-center">
		<ul class="footer-list">
			<li>关于我们</li>
			<li>联系我们</li>
			<li>亲情加盟</li>
			<li>商城社区</li>
			<li>我在中国</li>
			<li>友情链接</li>
		</ul>
	</div>
	<div class="page-copyright text-center">
		Copyright &copy; 2017 <strong>爱购商城i-go.shop</strong> 版权所有
	</div>
	<script src="resources/plugins/jquery-2.2.4.min.js"></script>
	<script src="resources/plugins/jquery.cookie.js"></script>
	<script src="resources/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="resources/scripts/my-utils.js"></script>
	<script src="resources/scripts/base.js"></script>
	<script src="resources/scripts/all-base.js"></script>
	<script src="resources/scripts/index.js"></script>
	<script type="text/javascript"
		src="//at.alicdn.com/t/font_zcsipz08mj0b2o6r.js"></script>
	<script src="resources/scripts/index-event.js"></script>
</body>
</html>
